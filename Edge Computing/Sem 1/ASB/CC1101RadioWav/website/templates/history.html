<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History for {{ sensor.name }}</title>
</head>
<body>
    <h1>History for Sensor: {{ sensor.name }}</h1>
    <form action="/history/{{ sensor.name }}" method="POST">
        <button type="submit">Clear History</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Value</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in sensor.history %}
                <tr>
                    <td>{{ entry.value }}</td>
                    <td>{{ entry.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Home</a>
</body>
</html>
